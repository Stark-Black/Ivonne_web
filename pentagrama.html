<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICANDO</title>
    <!-- Vinculación de Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/pentagrama.css">
    <link href="https://fonts.googleapis.com/css2?family=Sans&display=swap" rel="stylesheet">
</head>
<body class="text-center bg-cover">

    <div class="container">
        <h1 id="t_penta" class="my-4 text-white">PENTAGRAMA</h1>

        <!-- Fondo plomo transparente detrás del pentagrama -->
        <div class="fondo-transparente mx-auto mb-3"></div>

        <!-- Contenedor del pentagrama con clases Bootstrap para hacerlo responsive -->
        <div class="pentagrama mx-auto mb-3">
            <div class="linea linea1"></div>
            <div class="linea linea2"></div>
            <div class="linea linea3"></div>
            <div class="linea linea4"></div>
            <div class="linea linea5"></div>

            <div class="nota nota1"></div>
            <div class="nota nota2"></div>
            <div class="nota nota3"></div>
            <div class="nota nota4"></div>
            <div class="nota nota5"></div>
            <div class="nota nota6"></div>
            <div class="nota nota7"></div>
        </div>

        <div id="nombreNota" class="mb-4 text-white">Mueve una nota para identificarla</div>

        <!-- Botones con clases de Bootstrap -->
        <button id="btn_continuar" class="btn btn-primary btn-lg mb-2" onclick="redireccionar()">CONTINUAR</button>
        <button id="btn_regresar" class="btn btn-secondary btn-lg" onclick="window.history.back();">VOLVER</button>
    </div>

    <!-- Vinculación de Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="JS/pentagrama.js"></script>
</body>
</html>
