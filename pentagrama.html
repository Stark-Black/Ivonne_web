<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICANDO</title>
    <link rel="stylesheet" href="CSS/pentagrama.css">
    <link href="https://fonts.googleapis.com/css2?family=Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center my-5">
        <h1 id="t_penta" class="mb-4">PENTAGRAMA</h1>

        <!-- Fondo plomo transparente detrás del pentagrama -->
        <div class="fondo-transparente"></div>

        <!-- Contenedor del pentagrama y notas -->
        <div class="pentagrama mx-auto mb-4" id="pentagrama" style="max-width: 90%;">
            <div class="linea linea1"></div>
            <div class="linea linea2"></div>
            <div class="linea linea3"></div>
            <div class="linea linea4"></div>
            <div class="linea linea5"></div>

            <div class="nota nota1"></div>
            <div class="nota nota2"></div>
            <div class="nota nota3"></div>
            <div class="nota nota4"></div>
            <div class="nota nota5"></div>
            <div class="nota nota6"></div>
            <div class="nota nota7"></div>
        </div>

        <div id="nombreNota" class="text-muted mb-3">Mueve una nota para identificarla</div>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-center gap-3">
            <button id="btn_continuar" type="button" class="btn btn-primary" onclick="redireccionar()">CONTINUAR</button>
            <button id="btn_regresar" type="button" class="btn btn-secondary" onclick="window.history.back();">VOLVER</button>
        </div>
    </div>

    <script type="text/javascript" src="JS/pentagrama.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
