<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Musica Maestra Video</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/notas-flauta.css">
    <script>
        function redireccionar() {
            window.location.href = "juegos.html";
        }
    </script>
</head>
<body>
    <div class="fondo-transparente">
        <div class="notas">
            <div class="nota-item">
                <img src="imagenes/Do.png" alt="Nota Do" class="nota">
                <p>Do</p>
            </div>
            <div class="nota-item">
                <img src="imagenes/Re.png" alt="Nota Re" class="nota">

            </div>
            <div class="nota-item">
                <img src="imagenes/Mi.png" alt="Nota Mi" class="nota">
                <p>Mi</p>
            </div>
            <div class="nota-item">
                <img src="imagenes/Fa.png" alt="Nota Fa" class="nota">
                <p>Fa</p>
            </div>
            <div class="nota-item">
                <img src="imagenes/Sol.png" alt="Nota Sol" class="nota">
                <p>Sol</p>
            </div>
            <div class="nota-item">
                <img src="imagenes/La.png" alt="Nota La" class="nota">
                <p>La</p>
            </div>
            <div class="nota-item">
                <img src="imagenes/Si.png" alt="Nota Si" class="nota">
                <p>Si</p>
            </div>
        </div>
    </div>
    
    <h1 id="titulo">Notas en Flauta Dulce</h1>
    <input id="btn_continuar" type="button" value="CONTINUAR" onclick="redireccionar()">
    <input id="btn_regresar" type="button" value="VOLVER" onclick="window.history.back();">
    <script type="text/javascript" src="JS/"></script>
</body>
</html>
